        <volist name="info['drawing_record']" id="list">
            <div class="withdraw has-data">
                <div class="withdraw-lf">
                    <div class="withdraw-img">
                        <img src="<if condition='$user_info[head_pic] neq null'>{$user_info[head_pic]}<else />__STATIC__/tonghaoran/images/prod6.png</if>">
                    </div>
                    <div class="withdraw-txt">
                        <div class="withdraw-txt1">佣金提现</div>
                        <div class="withdraw-txt-time">{$list[create_time]|date='Y-m-d H:i:s',###}</div>
                    </div>
                </div>
                <div class="withdraw-right">
                    <div class="withdraw-right-num"><if condition="$list[status] eq 2">-</if>{$list[money]}</div>
                    <div class="withdraw-right-txt">
                        <if condition="$list[status] eq -2">删除作废
                        <elseif condition="$list[status] eq -1" />审核失败
                        <elseif condition="$list[status] eq 0" />申请中
                        <elseif condition="$list[status] eq 1" />审核通过
                        <elseif condition="$list[status] eq 2" />付款成功
                        <elseif condition="$list[status] eq 3" />付款失败
                        </if>
                    </div>
                </div>
            </div>
        </volist>

<script>
    $(function () {
        console.log($(".top .num span").text())
        if($(".top .num span").text() > 0){
            $(".page-withdraw-detail .no-data").hide()
            $(".page-withdraw-detail .has-data").show()
        }else {
            $(".page-withdraw-detail .no-data").show()
            $(".page-withdraw-detail .has-data").hide()
        }
    })
</script>
